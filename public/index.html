<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8' />
  <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>Ramble</title>
  <link href='css/Ramble.min.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <script src='scripts/modernizr.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/SimpleSim.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/Ramble.js' type='text/javascript' charset='utf-8'></script>
  </head>
  <body>
    <div id='worldA'></div>
    <div id='scrollBlock'></div>
    <script type='text/javascript' charset='utf-8'>

      var system = SimpleSim.System;
      SimpleSim.System.Classes = Ramble;

      var world = new SimpleSim.World(document.getElementById('worldA'));
      world.afterResize = Ramble.Frogger.reflowObjs;

      system.init(world, {
        csstransforms3d: Modernizr.csstransforms3d,
        csstransforms: Modernizr.csstransforms
      });

      system._records.list[0].afterResize = Ramble.Frogger.reflowObjs;

      Ramble.Frogger.init({
        objPadding: 60,
        objWidth: 120,
        minScrollSpeed: 0.4,
        maxScrollSpeed: 0.45,
        initialYOffset: 0
      });

      for (var i = 0; i < Ramble.Frogger.totalColumns; i++) { // create first row
        Ramble.Frogger.createFrog(i);
      }

      var shortestColumn = 0;
      while(shortestColumn < Ramble.Frogger.viewportDimensions.height) {
        system._update();
        shortestColumn = Ramble.Frogger.getMinMaxColumn();
      }

      // get width of frog column
      // pass to createFrogNUX

        width: width
      });*/

      /*Ramble.Frogger.createFroggerMenu({
        width: width
      });*/

      system._update();

      var statsDisplay = new Ramble.StatsDisplay();
    
    </script>
  </body>
</html>
